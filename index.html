<body>

    <header>

    <main id = "main">
        <section class="instructions-area">
            <div class="instructions-content wrapper">
                <h3>Instructions</h3>
                <p>Guess Who's That Pokemon! For each card, type in the field which Pokemon you think it is. Click SUBMIT when complete, or RESET to start a new game!</p>
            </div>
        </section>

        <section class="game-area">

                <div class="card">
                    <div class="card-1">
<!-- Sprite and name from AJAX call go here -->
                    </div>
                    <form action="">
                        <div role="group" class="fieldset">
                            <label for="guess-1"></label>
                            <input id="guess-1" type="text" required="true" placeholder="Your guess">
                            <div class="button-container">
                                <input type="submit" value="submit">
                                <button class="pass" data-cardNum="1">Pass</button>
                            </div>
                        </div>
                    </form>
                </div>

<!----------------------------- Game Content Area Ends -->
